version: '3.9'

services:
  app:
    build:
      context: .
      target: production
    image: actividadu2lab:local
    container_name: actividadu2lab-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
