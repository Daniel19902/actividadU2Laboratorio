apiVersion: apps/v1
kind: Deployment
metadata:
  name: actividadu2lab
  namespace: default
  labels:
    app: actividadu2lab
    version: "1.0.0"
spec:
  # ── Número de réplicas (pods) ─────────────────────────────────
  replicas: 2

  selector:
    matchLabels:
      app: actividadu2lab

  template:
    metadata:
      labels:
        app: actividadu2lab
    spec:
      containers:
        - name: app
          image: ghcr.io/daniel19902/actividadu2laboratorio/actividadu2lab:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

          # ── Variables de entorno ────────────────────────────────
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"

          # ── Recursos (ajusta según tu cluster local) ─────────────
          resources:
            requests:
              cpu: "100m"     # 0.1 CPU
              memory: "128Mi"
            limits:
              cpu: "250m"     # 0.25 CPU
              memory: "256Mi"

          # ── Readiness probe: espera antes de enviar tráfico ────────
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
